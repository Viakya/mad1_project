<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Detail</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h2 {
            color: #007BFF; /* Blue Heading Color */
            text-align: center;
            margin-top: 20px;
        }

        div {
            margin: 20px;
        }

        h3 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px; /* Increased padding for better spacing */
            text-align: left;
        }

        th {
            background-color: #2980b9;
            color: #fff;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #007BFF; /* Blue Button Background */
            color: #fff; /* White Text for Button */
            border-radius: 5px;
            margin-top: 10px;
            margin-right: 10px;
        }

        a:hover {
            background-color: #0056b3; /* Darker Blue on Hover */
        }
    </style>
</head>
<body>
    <h2>Playlist Name: {{ playlist.playlist_name }}</h2>
    <div>
        <h3>Playlist Id: {{ playlist.playlist_id }}</h3>
        <h3>Date Created: {{ playlist.date_created }}</h3>
        <br> <br> <br>
    </div>
    <table id="all-songs">
        <tr>
            <th>Song_id</th>
            <th>Song_Name</th>
            <th>Artist</th>
            <th>Upload Date</th>
            <th>Actions</th>
        </tr>
        {% for i in listt %}
        <tr>
            <td>{{ i.song_id }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.artist }}</td>
            <td>{{ i.upload_date }}</td>
            <td>
                <a href="/home_tem/{{ username }}/{{ i['song_id'] }}/play" type="button">Play</a>
                <a href="/you_tem/{{ username }}/withdraw/{{ playlist.playlist_id }}/{{ i['song_id'] }}" type="button">Withdraw</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <br>
    <a href="/you_tem/{{ username }}">Back</a>
</body>
</html>
