<!DOCTYPE html>
<html>
<head>
    <title>You</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navigation-container {
            display: flex;
            justify-content: space-around;
            background-color: #3498db;
            padding: 10px 0;
        }

        .navigation-button {
            flex: 1;
            padding: 10px 0;
            background-color: #2980b9;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease-in-out;
        }

        .navigation-button:hover {
            background-color: #1f618d;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #6a9e6a;
            color: #fff;
        }

        h1, h5 {
            color: #3498db;
            text-align: center;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        button {
            display: block;
            margin-top: 10px;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
            border: none;
        }

        button:hover {
            background-color: #1f618d;
        }
    </style>
</head>
<body>
    <h1>YOU</h1>
    <h5>User ID: {{name}}</h5>
    <br>
    <div class="navigation-container">
        <a href="/home_tem/{{ name }}" class="navigation-button">Home</a>
        <a href="/search_tem/{{ name }}" class="navigation-button">Search</a>
        <a href="/you_tem/{{ name }}" class="navigation-button">You</a>
        <a href="/creator_tem/{{ name }}" class="navigation-button">Creator</a>
    </div>
    <div>
        <br> <br>
        <center><h2>-- ALL PLAYLIST --</h2></center>
        <table id="all-playlist">
            <tr>
                <th>playlist_id</th>
                <th>Name</th>
                <th>Date Created</th>
                <th>Action</th>
            </tr>
            {% for i in playlist %}
            <tr>
                <td>{{ i["playlist_id"] }}</td>
                <td><a href="/you_tem/playlist_view/{{ name }}/{{ i['playlist_id'] }}">{{ i["playlist_name"] }}</a></td>
                <td>{{ i["date_created"] }}</td>
                <td>
                    <a href="/you_tem/playlist/{{ name }}/{{ i['playlist_id'] }}/update" type="button">Update</a>
                    <a href="/you_tem/playlist/{{ name }}/{{ i['playlist_id'] }}/delete" type="button">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="content">
    <br> <br>
    <a href="/you_tem/create_playlist/{{ name }}"><button>Create A Playlist</button></a>
    <br><br>
    <a href="/you_tem/playlist_song/{{ name }}"><button>Add Songs To Playlist</button></a>
    <br><br>
    <a href="/you_tem/about_you/{{ name }}"><button>About You</button></a>
    <br><br>
    <a href="/you_tem/liked_songs/{{ name }}"><button>Liked Songs</button></a>
</div>

</body>
</html>
