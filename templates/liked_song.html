<!DOCTYPE html>
<html>
<head>
    <title>Liked Songs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            margin-top: 20px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Liked Songs</h2>
    <table id="all-songs">
        <tr>
            <th>Song_id</th>
            <th>Song_Name</th>
            <th>Artist</th>
            <th>Upload Date</th>
            <th>Action</th>
        </tr>
        {% for i in listt %}
        <tr>
            <td>{{ i.song_id}}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.artist }}</td>
            <td>{{ i.upload_date }}</td>
            <td>
                <a href="/home_tem/{{ username }}/{{ i['song_id'] }}/play" type="button">Play</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <br>
    <a href="/you_tem/{{ username }}">Back</a>
</body>
</html>
