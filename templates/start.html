<!DOCTYPE html>
<html>
<head>
  <title>Music Streaming Application</title>
  <style>
    body {
      background-color: #ecf0f5;
      margin: 0;
      padding: 0;
    }

    .topp {
      background-color: #3498db;
      color: #fff;
      font-family: 'Allura', cursive;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 40px;
    }

    p {
      text-align: center;
      font-size: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #2980b9;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="topp">
    <h1>THE MUSIC APP</h1>
  </div>
  <p>Welcome to the Music Streaming Application!</p>
  <div class="buttons">
    <a href="/user_login"><button>Login</button></a>
    <a href="/register_new"><button>Register</button></a>
    <a href="/admin_login"><button>Admin</button></a>
  </div>
</body>
</html>
