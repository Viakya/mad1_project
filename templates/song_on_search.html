<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
   <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1, h5 {
            color: #3498db;
            text-align: center;
        }
        .navigation-container {
            display: flex;
            justify-content: space-between;
            background-color: #3498db;
            padding: 10px 0;
        }

        .navigation-button {
            flex: 1;
            padding: 10px 0;
            background-color: #2980b9;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease-in-out;
        }

        .navigation-button:hover {
            background-color: #1f618d;
        }

        .content {
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #6a9e6a;
            color: #fff;
        }

        a.button {
            display: inline-block;
            background-color: #4a90e2;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center;
            margin: 10px;
        }

        a.button:hover {
            background-color: #346399;
        }

        .actions-container {
            margin-top: 30px;
            text-align: center;
        }
        .content {
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1> SEARCH </h1>
    <h5> user_id : {{name}} </h5>
    <br>
    <div class="navigation-container">
        <a href="/home_tem/{{ name }}" class="navigation-button">Home</a>
        <a href="/search_tem/{{ name }}" class="navigation-button">Search</a>
        <a href="/you_tem/{{ name }}" class="navigation-button">You</a>
        <a href="/creator_tem/{{ name }}" class="navigation-button">Creator</a>
    </div>
    <!-- ... (previous code) ... -->
    <div>
        <br><br>
        <div class="content">
            <br> <br>
            <form action="/search_tem/{{ name }}" method="POST">
                <label for="search">Search:</label>
                <input type="text" id="search" name="search" placeholder="Enter your search term">
                <label for="selectOption">Select :</label>
                <select id="selectOption" name="selectOption">
                    <option value="album">Album</option>
                    <option value="song">Song</option>
                </select>

                <label for="for_song"> If Song :</label>
                <select id="for_song" name="for_song">
                    <option value="lyrics">Lyrics</option>
                    <option value="artist">Artist</option>
                    <option value="song_name">Song_Name</option>
                </select>

                <label for="for_album"> If Album :</label>
                <select id="for_album" name="for_album">
                    <option value="album_name"> Album Name</option>
                    <option value="Genre">Genre</option>
                </select>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div>
            <h2> ---- SONGS MATCHED FOR YOUR SEARCH ------- </h2>
             <table id="all-songs">
                <tr>
                    <th>Song_id</th>
                    <th>Song_Name</th>
                    <th>Artist</th>
                    <th>Upload Date</th>
                    <th>Action</th>
                </tr>
                {% for i in listt %}
                <tr>
                    <td>{{ i.song_id}}</td>
                    <td>{{ i.name }}</td>
                    <td>{{ i.artist }}</td>
                    <td>{{ i.upload_date }}</td>
                <td>
                    <a href="/home_tem/{{ name }}/{{ i['song_id'] }}/play" type="button">Play</a>
                </td>
                </tr>
                {% endfor %}
    </table>
</body>
</html>
